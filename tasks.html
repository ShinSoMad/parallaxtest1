<link rel="stylesheet" href="style.css">
<body>
    <div class="tasksMain">
        <div class="main_inner_shadow_white"></div>
        <div class="main_inner_shadow_yellow"></div>

        <header>
            <h1 class="name">{{ username }}</h1>
            <div class="avatar"><img src="imgs/aaa.png"></div>
        </header>

        <div class="tasks_main_inner">
            <div class="points">
                <div class="task_point">
                    <li class="task_point_inner">
                        <h3>Subscribe to our telegram group !</h3>
                        <div class="task_inner_text">
                            <p>Subscribe to our channel and follow @HeadquatersVRCombat</p>
                            <p><span>Reward:</span> 5.52 tokens</p>
                            
                        </div>
                        <div class="task_inner_but">
                            <p><span>Status:</span> In progress</p>
                            <button>Check Completion</button>
                        </div>
                        
                    </li>
                </div>  
            </div>
        </div>

        <div class="futor">
            <li ><img onclick="foter(this)"  id="pageOne" class="page" src="imgs/pageOne.png" alt=""></li>
            <li ><img onclick="foter(this)"  id="pageTwo" class="page active" src="imgs/pageTwo.png" alt=""></li>
            <li ><img onclick="foter(this)"  id="pageThre" class="page" src="imgs/pageThre.png" alt=""></li>
            <li ><img onclick="foter(this)"  id="pageFour" class="page" src="imgs/pageFour.png" alt=""></li>
            <li ><img onclick="foter(this)"  id="pageFive" class="page" src="imgs/pageFive.png" alt=""></li>
        </div>
        <div class="line222"></div>
    </div>
    
    <script src="s.js" defer></script>
</body>
